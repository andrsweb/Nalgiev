<section class="gallery">
	<div class="container">
		<div class="gallery-wrapper">
			<div class="swiper gallery-swiper">
				<div class="swiper-wrapper">
					@@loop( 'slide.html', [
						{ 'src': 'img/home/gallery/1.png'},
						{ 'src': 'img/home/gallery/2.png'},
						{ 'src': 'img/home/gallery/3.png'}
					] )
				</div>
			</div>
			<div class="swiper-prev-gallery white">
				<img src="img/arrow.png" width="50" height="50" alt="">
			</div>
			<div class="swiper-next-gallery white">
				<img src="img/arrow.png" width="50" height="50" alt="">
			</div>
		</div>
	</div>
</section>

<div class="swiper-slide video-slide">
	<div class="video-slide-wrapper">
		<div class="video-slide-left">
			<div class="video-slide-box">
				<div class="frame-wrapper">
					<div class="frame"
						data-src="@@data"
						data-vendor="vimeo"
						data-thumbnail="@@src">
					</div>
					<img class="play" src="img/play.png" width="66" height="66" alt="">
				</div>	
			</div>
		</div>
		<div class="video-slide-right">
			<p class="video-slide-title">
				@@title
			</p>
			<p class="video-slide-text">
				@@text1
			</p>
			<p class="video-slide-text">
				@@text2
			</p>
			<div class="button-wrapper">
				<a href="#form-anchor" class="button dark anchor">
					получить консультацию
				</a>
			</div>
		</div>
	</div>
</div>

<section class="home-form" id="form-anchor">
	<div class="container">
		<h2>
			Записаться на консультацию
		</h2>
		<form class="form" data-title="@@title" data-type="consultation" data-title="Нальгиев - Запись на консультацию" id="@@form-id">
			<fieldset>
				<label class="consultation">
					Выберите вариант консультации:
				</label>
				<div class="radio-wrapper">
					<div class="radio-inner">
						<label class="radio-label">
							<input name="radio" class="radio" type="radio" checked value="Личная консультация">
							Личная консультация в клинике “Время красоты”
						</label>
					</div>
					<div class="radio-inner">
						<label class="radio-label">
							<input name="radio" class="radio" type="radio" value="Онлайн консультация">
							Онлайн консультация по видеосвязи (Бесплатно) 
						</label>
					</div>
				</div>
				<div class="inputs">
					<input class="name" name="name" type="text" placeholder="Ваше имя">
					<input class="tel" name="tel" type="tel" placeholder="Номер телефона">
					<input class="promo" name="promo" type="text" placeholder="Введите промокод">
					<button class="button form-button">
						Получить консультацию
					</button>
				</div>
				<div class="form-response"></div>
			</fieldset>
		</form>
	</div>
</section>
